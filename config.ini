# Project Configuration File
# Modify these settings to customize your training and deployment

[dataset]
# Dataset directory
data_dir = data/train

# Train/validation split ratio
validation_split = 0.2

# Image size for training
image_size = 224

[training]
# Default model architecture (custom_cnn, resnet50, efficientnetb0, mobilenetv2)
default_model = efficientnetb0

# Training epochs
epochs = 25

# Batch size
batch_size = 32

# Initial learning rate
learning_rate = 0.001

# Early stopping patience (epochs)
early_stopping_patience = 10

# Learning rate reduction patience (epochs)
lr_reduction_patience = 5

[model]
# Model save directory
model_dir = models

# Log directory for TensorBoard
log_dir = logs

# Best model filename format
best_model_name = {model}_best.h5

# Final model filename format
final_model_name = {model}_final.h5

# Classes JSON filename format
classes_file_name = {model}_classes.json

[augmentation]
# Data augmentation parameters
rotation_range = 40
width_shift_range = 0.2
height_shift_range = 0.2
shear_range = 0.2
zoom_range = 0.2
horizontal_flip = true
vertical_flip = true

[application]
# Streamlit app title
app_title = Plant Disease Detection System

# Maximum upload file size (MB)
max_upload_size = 10

# Confidence threshold for warning
confidence_threshold_low = 0.7
confidence_threshold_high = 0.9

[deployment]
# Host for deployment
host = localhost

# Port for Streamlit
port = 8501

# Enable debug mode
debug = false
